<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section" id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="reminders-section" id="remindersSection" style="display: none;">
            <div class="header">
                <h2>Reminders</h2>
                <button id="logoutBtn">Logout</button>
            </div>
            
            <form id="addReminderForm">
                <input type="text" id="reminderContent" placeholder="New reminder" required>
                <label>
                    <input type="checkbox" id="important"> Important
                </label>
                <button type="submit">Add Reminder</button>
            </form>

            <div class="reminders-list" id="remindersList">
                <!-- Reminders will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
